backstory: Nyx grew up in the Hive Ward of Sigil, the City of Doors, scraping by as
  a pickpocket and lockpick for the Xaositects. She learned early that in a city where
  every door leads somewhere impossible, the best survival skill is knowing which
  ones to never open. When a botched job forced her to flee through a portal to the
  Outlands, she discovered a talent for navigating the planes that few mortals possess.
  She has a knack for finding portals and sensing planar boundaries — a gift she doesn't
  fully understand. She took the name Nyx after the goddess of night, because she
  does her best work in the dark. She carries a set of enchanted lockpicks gifted
  by a Modron she once helped repair, and a deep curiosity about the Great Modron
  March that she witnessed fragments of as a child in Sigil.
