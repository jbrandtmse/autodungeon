backstory: Rivka grew up in a forest destroyed by dragonfire during the War of the
  Lance. She watched the ancient trees burn and felt every death through her druidic
  connection. Rather than retreat into bitterness, she dedicated herself to regrowth
  — planting new forests in scorched earth. She joined the resistance when she realized
  the Dragon Highlords would leave nothing alive to replant. She carries a staff of
  charred oak from her home forest, with green shoots still growing from its crown.
