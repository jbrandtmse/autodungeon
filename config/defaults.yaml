# Default LLM Configuration
default_provider: gemini
default_model: gemini-3-flash-preview

# Per-agent defaults (can override)
agents:
  dm:
    provider: gemini
    model: gemini-3-flash-preview
    token_limit: 8000
  summarizer:
    provider: gemini
    model: gemini-3-flash-preview
    token_limit: 4000
  extractor:
    provider: gemini
    model: gemini-3-flash-preview
    token_limit: 4000

# Game defaults
party_size: 4
auto_save: true
